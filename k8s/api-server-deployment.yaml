apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: face-it-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      serviceAccountName: api-server-sa
      containers:
      - name: api-server
        image: face-it-api-server:latest
        imagePullPolicy: Never  # For local kind cluster
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: WORKER_NAMESPACE
          value: "face-it-workers"
        - name: WORKER_SELECTOR
          value: "app=face-recognition-worker,status=ready"
        - name: RUST_LOG
          value: "info"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-server
  namespace: face-it-api
spec:
  type: LoadBalancer
  selector:
    app: api-server
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
